    <h3>天成单证信息化系统</h3>
    <p>单证信息化系统采取云计算架构，通过数据分散采集，通过网络传输，在进行集中处理的方式，将原先分散、不易保存的纸质单据，通过高速扫描的方式转化为数字图像数据。</p>
    <p>以资源共享为核心，使用户通过互联网、内部网络等方式查阅文档，打破纸质的文档单据资源分散，无法共享的难题。</p>
